name: 04 - Using Actions
on: push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: npm ci
        working-directory: 04-using-actions/react-app

      - name: Run Unit Tests
        run: npm run test
        working-directory: 04-using-actions/react-app
